version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: calipar-db
    environment:
      POSTGRES_USER: calipar
      POSTGRES_PASSWORD: calipar_dev_password
      POSTGRES_DB: calipar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calipar -d calipar"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calipar-backend
    environment:
      DATABASE_URL: postgresql://calipar:calipar_dev_password@db:5432/calipar
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GEMINI_FILE_SEARCH_STORE_NAME: ${GEMINI_FILE_SEARCH_STORE_NAME:-}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calipar-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_FIREBASE_API_KEY: ${FIREBASE_API_KEY:-}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${FIREBASE_AUTH_DOMAIN:-}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  backend_cache:
  frontend_node_modules:
  frontend_next:
